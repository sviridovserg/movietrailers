<!doctype html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- endbuild -->
  </head>
  <body layout="column" class="app stretch" ng-app="movieTrailersApp" >
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
      <div ng-controller="mainCtrl" class="stretch" style="box-sizing:border-box;">
          <md-toolbar >
                <div class="md-toolbar-tools">
                    <!--<md-button class="md-icon-button" aria-label="Settings">
                        <md-icon md-font-set="material-icons" > menu </md-icon>
                    </md-button>-->
                    <h2>
                        <span>Search Movie Trailers</span>
                    </h2>
                    <div layout="row" style="margin-left:5px">
                        <md-input-container style="background-color:white; padding-bottom:2px">
                            <input ng-model="query" ng-keydown="search(query, $event)" style="background-color:white; margin-right:25px; border-bottom:0px">
                            <md-icon md-font-set="material-icons" style="color:gray;left:initial;right:2px;">search</md-icon>
                        </md-input-container>
                    </div>
                </div>
            </md-toolbar>

            
            <md-content class="md-padding move-list">
                    <md-whiteframe ng-repeat="i in searchResult" class="md-whiteframe-3dp md-margin md-padding" layout layout-align="left center">
                        <div layout="row">
                            <img ng-src="{{i.coverUrl}}" alt="cover" style="height:100px" class="md-avatar">
                        <span>{{i.title}}</span>
                    </div>
                    </md-whiteframe>
                            
            </md-content>
                    
            <div layout="row" class="paging-container">
                <div flex></div>
                <div>
                    <md-button ng-click="search(query)"  class="md-fab md-primary  md-mini" aria-label="Previous" title="Previous">
                        <md-icon md-font-set="material-icons">keyboard_arrow_left</md-icon>
                    </md-button>
                    <md-button ng-click="search(query)"  class="md-fab md-primary md-mini" aria-label="Next" title="Next">
                        <md-icon md-font-set="material-icons">keyboard_arrow_right</md-icon>
                    </md-button>
                </div>
            </div>
                


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
      
        <script src="scripts/controllers/main.js"></script>
      
      <script src="scripts/services/trailersService.js"></script>
      
        <!-- endbuild -->
</body>
</html>
